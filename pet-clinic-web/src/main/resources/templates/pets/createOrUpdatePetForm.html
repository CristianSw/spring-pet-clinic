<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${pet['new']}">Animal </th:block>
    Nou
  </h2>
  <form th:object="${pet}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Proprietar</label>
        <div class="col-sm-10">
          <span th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Numele', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Data naşterii', 'birthDate', 'date')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Tip', 'petType', ${petType})}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${pet['new']} ? 'Adaugă Animal' : 'Modifică animalul'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Pet</button>
      </div>
    </div>
  </form>

</body>

</html>
