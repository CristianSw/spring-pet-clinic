<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body bgcolor="#ffef9c">
<h1 align="center" th:text="'List of Owners:'">List</h1>
<table border="1" align="center">
    <thead>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">First Name</td>
        <td th:text="${owner?.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
