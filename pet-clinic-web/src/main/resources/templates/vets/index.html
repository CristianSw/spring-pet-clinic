<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets List</title>
</head>
<body bgcolor="#a3ffad">
<h1 align="center" th:text="'List of Vets:'">List</h1>
<table border="1" align="center">
    <thead>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">First Name</td>
        <td th:text="${vet?.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
